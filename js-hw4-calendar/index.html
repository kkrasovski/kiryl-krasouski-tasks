<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <title>Calendar</title>
</head>

<body>
  <div class="container">
    <article class="container__calendar calendar">
      <section class="calendar__section"></section>
      <section class="calendar__season season">
        <div class="season__control arrow">
          <img class="arrow__icon_mirrored" src="assets/icons/arrow.svg" />
        </div>
        <div class="season__select">
          <select class="season__handler" name="month" id="month">
            <option class="season__item" value="January">January</option>
            <option class="season__item" value="February">February</option>
            <option class="season__item" value="March">March</option>
            <option class="season__item" value="April">April</option>
            <option class="season__item" value="May">May</option>
            <option class="season__item" value="June">June</option>
            <option class="season__item" value="July">July</option>
            <option class="season__item" value="August">August</option>
            <option class="season__item" value="September">September</option>
            <option class="season__item" value="October" selected="selected">October</option>
            <option class="season__item" value="November">November</option>
            <option class="season__item" value="December">December</option>
          </select>
        </div>
        <div class="season__control arrow">
          <img class="arrow__icon" src="assets/icons/arrow.svg" />
        </div>
      </section>
      <section class="calendar__days">
        <div class="calendar__day-of-week" href="#">Sun</div>
        <div class="calendar__day-of-week" href="#">Mon</div>
        <div class="calendar__day-of-week" href="#">Tue</div>
        <div class="calendar__day-of-week" href="#">Wed</div>
        <div class="calendar__day-of-week" href="#">Thu</div>
        <div class="calendar__day-of-week" href="#">Fri</div>
        <div class="calendar__day-of-week" href="#">Sat</div>
      </section>
      <section class="calendar__grid">
        <div class="calendar__day day">27</div>
        <div class="calendar__day day">28</div>
        <div class="calendar__day day">29</div>
        <div class="calendar__day day">30</div>
        <div class="calendar__day day">1</div>
        <div class="calendar__day day">2</div>
        <div class="calendar__day day">3</div>
        <div class="calendar__day day">4</div>
        <div class="calendar__day day">5</div>
        <div class="calendar__day day">6</div>
        <div class="calendar__day day">7</div>
        <div class="calendar__day day">8</div>
        <div class="calendar__day day">9</div>
        <div class="calendar__day day">10</div>
        <div class="calendar__day day">11</div>
        <div class="calendar__day day">12</div>
        <div class="calendar__day day">13</div>
        <div class="calendar__day day">14</div>
        <div class="calendar__day day">15</div>
        <div class="calendar__day day">16</div>
        <div class="calendar__day day">17</div>
        <div class="calendar__day day">18</div>
        <div class="calendar__day day">19</div>
        <div class="calendar__day day">20</div>
        <div class="calendar__day day">21</div>
        <div class="calendar__day day">22</div>
        <div class="calendar__day day">23</div>
        <div class="calendar__day day">24</div>
        <div class="calendar__day day">25</div>
        <div class="calendar__day day">26</div>
        <div class="calendar__day day">27</div>
        <div class="calendar__day day">28</div>
        <div class="calendar__day day">29</div>
        <div class="calendar__day day">30</div>
        <div class="calendar__day day">31</div>
        <div class="calendar__day day">1</div>
        <div class="calendar__day day">2</div>
        <div class="calendar__day day">3</div>
        <div class="calendar__day day">4</div>
        <div class="calendar__day day">5</div>
        <div class="calendar__day day">6</div>
        <div class="calendar__day day">7</div>
      </section>
      <a class="container__settings-btn" href="#"><img src="assets/icons/controls.svg" alt="settings"></a>
    </article>
    <div class="container__pop-up container__pop-up_close pop-up">
      <h2 class="pop-up__title">Settings</h2>
      <label class="pop-up__label" for="first-day">select first day of week:</label>
      <select class="pop-up__select" name="first-day" id="month">
        <option class="pop-up__select-item" value="January">January</option>
        <option class="pop-up__select-item" value="February">February</option>
      </select>
      <label class="pop-up__label" for="color-scheme">select theme's color:</label>
      <select class="pop-up__select" name="color" id="color-scheme">
        <option class="pop-up__select-item" value="multi">Multicolor</option>
        <option class="pop-up__select-item" value="dark">Dark</option>
        <option class="pop-up__select-item" value="white">White</option>
      </select>      
      <button class="pop-up__btn btn">Save</button>
      <button class="pop-up__close-btn"><img class="close__icon" src="assets/icons/close.svg"></button>
    </div>
  </div>
  <script src="assets/js/controls.js"></script>
</body>
</html>
