  <body>
    <!-- 4) codewars task#1 https://www.codewars.com/kata/586909e4c66d18dd1800009b -->    
    <script>
      function multiplyAll(array) {
        return function (int) {
          let result = [];
          for (let i = 0; i < array.length; i++) {
            result.push(array[i] * int);
          }
          return result;
        };
      }
    </script>
