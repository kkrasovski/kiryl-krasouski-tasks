<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="todo.css" />
  </head>

  <body>
    <div class="container__pop-up pop-up">
      <h2 class="pop-up__title">Todo</h2>
      <p class="pop-up__date">Task for 24.10.2021</p>
      <div class="pop-up__content todo">
        <form action="">
          <div class="todo__section todo__add">
            <input class="todo__input_text" type="text" />
            <button class="todo__add-btn">Add</button>
          </div>
          <ul class="todo__wrapper">
           
          </ul>
          <div class="todo__total">Tasks for day <span class="todo__counter"></span></div>
        </form>
      </div>
    </div>
    <script src="assets/js/todo.js"></script>
  </body>
</html>
