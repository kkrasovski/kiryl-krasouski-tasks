<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calendar</title>
  </head>

  <body>
    <div class="container">
      <article class="container__calendar calendar">
        <section class="calendar__section"></section>
        <section class="calendar__season season">
          <div class="season__control arrow arrow_prev">
            <button class="arrow__icon arrow__icon_mirrored"></button>
          </div>
          <div class="season__select">
            <h1 class="season__handler" name="month" id="months"></h1>
          </div>
          <div class="season__control arrow arrow_next">
            <button class="arrow__icon"></button>
          </div>
        </section>
        <section class="calendar__year">
        </section>
        <section class="calendar__days">
          <div class="calendar__day-of-week">Mon</div>
          <div class="calendar__day-of-week">Tue</div>
          <div class="calendar__day-of-week">Wed</div>
          <div class="calendar__day-of-week">Thu</div>
          <div class="calendar__day-of-week">Fri</div>
          <div class="calendar__day-of-week">Sat</div>
          <div class="calendar__day-of-week">Sun</div>
        </section>

        <section class="calendar__grid"></section>
        <button class="container__settings-btn">
          <img src="assets/icons/controls.svg" alt="settings" />
        </button>
      </article>
      <article class="container__weather weater">
        <h2 class="weather__title">Weather</h2>
        <div class="weather__grid"></div>
      </article>
      <div class="container__pop-up container__pop-up_close pop-up">
        
        <h2 class="pop-up__title">Settings</h2>
        <form class="pop-up__settings" method="post">
        <label class="pop-up__label" for="month"
          >select first day of week:</label
        >
        <select class="pop-up__select" name="first-day" id="month">
          <option class="pop-up__select-item" value="mon">Mon</option>
          <option class="pop-up__select-item" value="sun">Sun</option>
        </select>
        <label class="pop-up__label" for="weekend-set"
          >Set two default weekends:</label
        >
        <div class="pop-up__set-of-weekend">
          <select
            class="pop-up__select pop-up__select_half"
            name="color"
            id="first-weekend"
          >
            <option class="pop-up__select-item" value="0">Sunday</option>
            <option class="pop-up__select-item" value="1">Monday</option>
            <option class="pop-up__select-item" value="2">Tuesday</option>
            <option class="pop-up__select-item" value="3">Wednesday</option>
            <option class="pop-up__select-item" value="4">Thursday</option>
            <option class="pop-up__select-item" value="5">Friday</option>
            <option class="pop-up__select-item" value="6">Saturday</option>
          </select>
          <select
            class="pop-up__select pop-up__select_half"
            name="color"
            id="second-weekend"
          >
            <option class="pop-up__select-item" value="0">Sunday</option>
            <option class="pop-up__select-item" value="1">Monday</option>
            <option class="pop-up__select-item" value="2">Tuesday</option>
            <option class="pop-up__select-item" value="3">Wednesday</option>
            <option class="pop-up__select-item" value="4">Thursday</option>
            <option class="pop-up__select-item" value="5">Friday</option>
            <option class="pop-up__select-item" value="6">Saturday</option>
          </select>
        </div>
        <label class="pop-up__label" for="add-todo">add ToDo list:</label>
        <input
          class="pop-up__checkbox-item"
          type="checkbox"
          name="add Todo"
          id="addTodo"
          checked
        />
        <label class="pop-up__label pop-up_label-radio" for="hide-month"
          >Hide days</label
        >
        <input
          class="pop-up__radio-item"
          type="radio"
          name="additional-month"
          id="hide-month"
          value="false"
        />
        <label class="pop-up__label pop-up_label-radio" for="show-month"
          >Show days</label
        >
        <input
          class="pop-up__radio-item"
          type="radio"
          name="additional-month"
          id="show-month"
          value="true"
        />
        <button class="pop-up__btn btn" id="save">Save</button>
      </form>
      </div>

      <div class="container__todo container__todo_close">
        <h2 class="pop-up__title">Todo</h2>
        <p class="pop-up__date">
          Task for <span class="pop-up__nunber"></span>
        </p>
        <div class="pop-up__content todo">
          <form class="pop-up__form" method="post">
            <div class="todo__section todo__add">
              <input class="todo__input_text" type="text" />
              <button class="todo__add-btn" >Add</button>
            </div>
          </form>
            <ul class="todo__wrapper"></ul>
            <div class="todo__total">
              Tasks for day: <span class="todo__counter"></span>
            </div>
         
        </div>
        <button class="pop-up__close-btn pop-up__close-btn_todo">
          <img class="close__icon" src="assets/icons/close.svg" />
        </button>
      </div>
    </div>

  </body>
</html>
