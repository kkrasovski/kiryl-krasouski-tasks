<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list-item.css">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen">
        <div class="content">
        <h1 class="title">Комнаты</h1>
        <div class="container">
            <div class="list" id="rooms">

            </div>
            <div class="container__button">
                <a class="container__add-button button">Добавить</a>
            </div>

        </div>
    </div>
        <div class="screen__footer footer">
            <div class="footer__button">
                <div class="nav-btn"><a href=""><img src="assets/icon/home.svg" alt=""></a></div>
            </div>
            <div class="footer__button">
                <div class="nav-btn"><a href=""><img src="assets/icon/basket.svg" alt=""></a></div>
            </div>
            <div class="footer__button">
                <div class="nav-btn"><a href=""><img src="assets/icon/group-basket.svg" alt=""></a></div>
            </div>
            <div class="footer__button">
                <div class="nav-btn"><a href=""><img src="assets/icon/service.svg" alt=""></a></div>
            </div>
            <div class="footer__button">
                <div class="nav-btn"><a href=""><img src="assets/icon/group-service.svg" alt=""></a></div>
            </div>
        </div>
    </div>
    <div class="pop-up">
        <div class="pop-up__container">
            <div class="pop-up__hadlers">
                <h2 class="pop-up__title">Добавить лестницу</h2>
                <form class="pop-up__form add-item" action="">
                    <div class="add-item__section">
                        <label for="item-name">Лестница</label>
                        <input class="add-item__text" type="text" name="add item name" id="item-name" />
                    </div>
                    <div class="add-item__section">
                        <label for="item-name">Цена</label>
                        <input class="add-item__text" type="text" name="add item name" id="item-name" />
                    </div>
                    <div class="add-item__section add-item__section_group">
                        <label for="item-name">Группа</label>
                        <select class="pop-up__select" name="color" id="first-weekend">
                            <option class="pop-up__select-item" value="0">Sunday</option>
                            <option class="pop-up__select-item" value="1">Monday</option>
                            <option class="pop-up__select-item" value="2">Tuesday</option>
                            <option class="pop-up__select-item" value="3">Wednesday</option>
                            <option class="pop-up__select-item" value="4">Thursday</option>
                            <option class="pop-up__select-item" value="5">Friday</option>
                            <option class="pop-up__select-item" value="6">Saturday</option>
                        </select>
                    </div>
                    <div class="add-item__section add-item__section_group">
                        <label for="item-name">Комната</label>
                        <select class="pop-up__select" name="color" id="first-weekend">
                            <option class="pop-up__select-item" value="0">Sunday</option>
                            <option class="pop-up__select-item" value="1">Monday</option>
                            <option class="pop-up__select-item" value="2">Tuesday</option>
                            <option class="pop-up__select-item" value="3">Wednesday</option>
                            <option class="pop-up__select-item" value="4">Thursday</option>
                            <option class="pop-up__select-item" value="5">Friday</option>
                            <option class="pop-up__select-item" value="6">Saturday</option>
                        </select>
                    </div>
                    <button class="add-item__btn btn" id="submit-item">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="components/db.js"></script>
<script src="components/draw-rooms.js"></script>

</html>
